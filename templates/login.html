<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Mahasiswa | LKMM-TD FMIPA 2023</title>

    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Akhir Link Bootstrap CSS -->
</head>
<body>
    <section class="py-5">
        <div class="container bg-light bg-gradient shadow rounded p-md-5 w-50">
            <!-- Alert -->
            {% if error %}
            <div class="row">
                <div class="col px-3">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            </div>
            {% endif %}
            <!-- Akhir Alert -->
            
            <!-- Logo -->
            <div class="row text-center">
                <div class="col px-3 align-items-center">
                    <img src="{{ url_for('static', filename='image/logo.png') }}" alt="LKMMTD" width="100vw" class="img-fluid">
                </div>
            </div>
            <!-- Akhir Logo -->
            
            <!-- Title -->
            <div class="row text-center">
                <div class="col p-3">
                    <h2>Panitia Pelaksana LKMM-TD FMIPA 2023</h2>
                </div>
            </div>
            <!-- Akhir Title -->

            <!-- Form -->
            <div class="row">
                <div class="col p-3">
                    <form method="post" action="/">
                        <div class="mb-3">
                            <label for="username" class="form-label">NIM</label>
                            <input type="name" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
            <!-- Akhir Form -->
        </div>
    </section>

    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Akhir Link Bootstrap JS -->
</body>
</html>
